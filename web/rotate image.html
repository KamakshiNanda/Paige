<html>
<head>
<title>jQuery Image Rotate</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script>
var rot=0;
function rotateImage(){
	if(rot<360)
    {
      rot+=90;
    }
    else
    {
      rot=0;
    }
	document.getElementById("img").style.transform="rotate("+rot+"deg)";
}
</script>
<style>
#demo-image{padding:25px 10px;}
.btnRotate {padding: 5px 10px;background-color: #09F;border: 0;color: #FFF;cursor: pointer;}
</style>
</head>
<body>
<div>
<label>Rotate Image:</label>
<button onclick="rotateImage()" style="
    background-color: transparent;
    border: none;
"><i class="fa fa-repeat fa-2x" aria-hidden="true"></i></button>
</div>
<div><img src="img/product-img/pro-big-2.jpg" id="img" /></div>
</body>
</html>
